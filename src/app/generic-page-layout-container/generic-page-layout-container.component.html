<nz-layout class="layout rg-default">
  <nz-sider class="rg-background-brown ">
    <div class="logo">
    <h3 class="rg-yellow fw-bold">REPORTGEN</h3>
    </div>

    <ul class="rg-background-brown content-left d-flex flex-column  align-items-center h-30 mt-lg-5" nz-menu  nzMode="inline">
      <span class="line"></span>
      <li class="content-icons" nz-menu-item>
          <span  class="rg-icons"  nz-icon nzType="home"></span>
          <span class="rg-yellow fw-semibold m-1">Inicio</span>
      </li>
      <li class="content-icons" nz-menu-item>
        <span  class="rg-icons" nz-icon nzType="user"></span>
        <span class="rg-yellow fw-semibold m-1">Usuário</span>
      </li>
      <li class="content-icons" nz-menu-item>
        <span class="rg-icons" nz-icon nzType="unordered-list"></span>
        <span class="rg-yellow fw-semibold m-1">Lista de relatóros</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="right-layout rg-default">
    <nz-header></nz-header>

    <div class="txt-title">
      <h2 class="rg-brown">Últimos relatórios</h2>
    </div>
    <nz-content class="rg-default">

      <div class="inner-content  rg-platcard plataforma d-flex align-items-center justify-content-between">
        <span class="button-car" nz-icon nzType="left" nzTheme="outline"></span>
        <app-dashboard-card [title]="'teste'" ></app-dashboard-card>
        <app-dashboard-card [title]="'teste'" ></app-dashboard-card>
        <app-dashboard-card [title]="'teste'" ></app-dashboard-card>

        <span class="button-car " nz-icon nzType="right" nzTheme="outline"></span>
      </div>
      <h2 class=" h2-relatorio p-5 rg-brown">Outros Relatórios</h2>
      <ng-content></ng-content>
    </nz-content>
  </nz-layout>
</nz-layout>
