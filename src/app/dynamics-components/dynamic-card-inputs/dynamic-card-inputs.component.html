<div style="background: #ECECEC;padding:30px;">
  <nz-card style="width:300px;" [nzBordered]="false" nzTitle="{{title}}">
    <!-- Itera sobre os componentes que devem ser inseridos no card -->
    <ng-container *ngFor="let option of options">
      <app-dynamic-container [componentType]="option.tipoComponenteInput"></app-dynamic-container>
    </ng-container>
  </nz-card>
</div>
