<!-- dynamic-card-inputs.component.html -->
<nz-card>
  <div nz-card-grid>
    <p>Dynamic Inputs</p>
    <div *ngFor="let config of innerComponentConfigs">
      <app-dynamic-container [componentType]="config.componentType" [value]="config.data"></app-dynamic-container>
    </div>
  </div>
</nz-card>
