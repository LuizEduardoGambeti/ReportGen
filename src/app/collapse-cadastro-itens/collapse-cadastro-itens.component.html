<nz-collapse [nzBordered]="false">
  <nz-collapse-panel
    [nzHeader]="title"
    [nzActive]="active"
    [ngStyle]="customStyle"
    [nzExpandedIcon]="expandedIconTemplate">
    <ng-content></ng-content>
    <ng-template #expandedIconTemplate let-active>
      <div class="icons-list d-flex align-items-center ">
        <span nz-icon class="d-flex " [nzType]="icon"></span>
      </div>
    </ng-template>
  </nz-collapse-panel>
</nz-collapse>
